<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Programing quiz</title>
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1>Welcome to the quiz!</h1>
    <form>
      <label for="name">What is your name?</label>
      <input type="text" name="name">
      <br>
      <label for="favNum">What is your favorite number?</label>
      <input type="number" name="favNum">
      <br>
      <p>Pick your favorite project of the ones shown</p>
      <label for="favProjectAI">Coding an neural network from scratch</label>
      <input type="radio" name="favProjectAI" id="AI" value="AI">
      <label for="favProjectWeb">Coding a websites logic</label>
      <input type="radio" name="favProjectWeb" id="Web" value="Web">
    </form>
  </body>
</html>
